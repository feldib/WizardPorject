<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Phase 4</title>
</head>

<body>
    <div class="main-box">
            <h1 class="box-title">Phase 4</h1>

            <div class="question-div question-div-type-2">
                <label for="happy">Are you a happy person? </label>
                <select id="happy">
                    <option selected disabled value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question-div question-div-type-2">
                <label for="skydiving">Will you do skydiving? </label>
                <select id="skydiving">
                    <option selected disabled value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="maybe">Maybe</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="question-div question-div-type-2">
                <label for="hasOneDollar">Are you a happy person? </label>
                <select id="hasOneDollar">
                    <option selected disabled value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="button-div">
                <button class="button" id="back-button" onclick="toPhase3()"> Back </button>
                <button class="button" id="next-button"
                    onclick="getHappy(), getSkydiving(), getHasOneDollar(), goToSummary()"> Next </button>
            </div>
    </div>
    <script src="common.js"></script>
    <script src="phase4.js"></script>
</body>

</html>
