<!DOCTYPE html>
<html>
    <head>
        <title> Phase 3 </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-box">
            <h1 class="box-title">Phase 3</h1>
            <div class="question-div" >
                <label for="image"> enter image Url here: </label>
                <input type="url" id="image-url" required>
            </div>

            <div class="question-div">
                <p>Select your hobbies:</p>
                <div class="checkbox-group">
                    <input type="checkbox" id="chess" name="hobby" value="Chess">
                    <label for="chess">Chess</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="movies" name="hobby" value="Movies">
                    <label for="movies">Movies</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="sport" name="hobby" value="Sport">
                    <label for="sport">Sport</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="cars" name="hobby" value="Cars">
                    <label for="cars">Cars</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="dolls" name="hobby" value="Dolls">
                    <label for="dolls">Dolls</label>
                </div>
            </div>

            <div class="button-div">
                <button class="button" id="back-button" onclick="toPhase2()"> Back </button>
                <button class="button" id="next-button" onclick="getImgURL(), getHobbies(), goToSummary()"> Next </button>
             </div>

        </div>
        <script src="phase3.js"></script>
        <script src="common.js"></script>
    </body>
</html>
