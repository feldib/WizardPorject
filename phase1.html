<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Phase 1</title>
</head>
<body>
    <form class="main-box">
        <h1 class="box-title">Phase 1</h1>
        <div class="question-div question-div-type-2">
            <label for="name">Name </label>
            <input id="name" type="text" 
                pattern = "^[A-Z][a-z]{1,}([ ][A-Z][a-z]{1,}){1,}"
                required
            ></input>
        </div>
        <div class="question-div question-div-type-2">
            <label for="email">Email </label>
            <input id="email" type="email" required></input>
        </div>
        <div class="question-div question-div-type-2">
            <label for="birthDate">Birth Date </label>
            <input id="birthDate" type="text"
                pattern = "^(0[1-9]|[1-2][0-9]|3[0-1])/(0[1-9]|1[0-2])/[0-9]{2}$"
                placeholder="dd/MM/yy"
                required
            ></input>
        </div>
        <div class="button-div">
            <button type="submit" onclick="toPhase2()">Next</button>
        </div>
    </form>
    <script src="phase1.js"></script>
    <script src="common.js"></script>
</body>
</html>
